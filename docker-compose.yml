version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: api-gateway-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: api_gateway
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: api-gateway-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: api-gateway-backend
    environment:
      PORT: 3001
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/api_gateway?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      INTERNAL_API_BASE_URL: https://jsonplaceholder.typicode.com
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./gateway:/app
      - /app/node_modules
    command: sh -c "npm install && npm run prisma:generate && npx prisma migrate deploy || npm run prisma:migrate && npm run dev"

  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: api-gateway-dashboard
    environment:
      NEXT_PUBLIC_GATEWAY_API_URL: http://localhost:3001
    ports:
      - '3000:3000'
    depends_on:
      - gateway
    volumes:
      - ./dashboard:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
  redis_data:

