name: CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: install dependencies
        run: npm install

      - name: Prisma generate
        run: npm run prisma:generate --workspace=gateway
        
      - name: lint
        run: npm run lint --if-present

      - name: run tests
        run: npm run test --if-present

      - name: build
        run: npm run build
